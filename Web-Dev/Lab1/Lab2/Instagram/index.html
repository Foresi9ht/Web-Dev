<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone-mockup">
        <img src="images/referencesinsta.png" alt="Phone Mockup" />
      </div>
      <div class="login-box">
        <h1><i>Instagram</i></h1>
        <input
          type="text"
          placeholder="Телефон, имя пользователя или эл. адрес"
        />
        <input type="password" placeholder="Пароль" />
        <button>Войти</button>
        <div class="divider"><span>ИЛИ</span></div>
        <a href="#">Войти через Facebook</a>
        <p><a href="#">Забыли пароль?</a></p>
        <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        <div class="download-links">
          <img src="images/googleplay.jpg" alt="Google Play" />
          <img src="images/appstore.png" alt="Microsoft Store" />
        </div>
      </div>
    </div>
    <footer>
      <div class="footer">
        <a href="#" class="foot_el">Meta</a>
        <a href="#" class="foot_el">Информация</a>
        <a href="#" class="foot_el">Блог</a>
        <a href="#" class="foot_el">Вакансии</a>
        <a href="#" class="foot_el">Помощь</a>
        <a href="#" class="foot_el">API</a>
        <a href="#" class="foot_el">Конфиденциальность</a>
        <a href="#" class="foot_el">Условия</a>
        <a href="#" class="foot_el">Места</a>
        <a href="#" class="foot_el">Instagram Lite</a>
        <a href="#" class="foot_el">Threads</a>
        <a href="#" class="foot_el"
          >Загрузка контактов и лица, не являющиеся пользователями</a
        >
        <a href="#" class="foot_el">Meta Verified</a>
      </div>
      <div class="footer_copyright">
        <select>
          <option value="volvo">Русский</option>
          <option value="saab">English</option>
        </select>
        <text id="copyr_text">&copy 2025 Instagram from Meta</text>
      </div>
    </footer>
  </body>
</html>
